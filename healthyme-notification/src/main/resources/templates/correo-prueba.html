<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Correo de Prueba</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .content {
            padding: 20px;
            border: 1px solid #ddd;
        }
        .footer {
            color: #777;
            font-size: 0.8em;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>HealthyMe</h1>
</div>
<div class="content">
    <h2>Hola, <span th:text="${nombre}">Usuario</span>!</h2>
    <p>Este es un correo de prueba.</p>
    <p>Mensaje: <span th:text="${mensaje}">Mensaje de prueba</span></p>
    <p>Atentamente,<br/>El equipo de HealthyMe</p>
</div>
<div class="footer">
    <p>Este es un mensaje autom√°tico, por favor no responda.</p>
    <p>&copy; 2025 HealthyMe. Todos los derechos reservados.</p>
</div>
</body>
</html>
